    <h1>Радуга</h1>
    <p>
   
    Солнышко, играя <br>
    В капельках дождя,<br>
    Радугой сверкает.<br>
    В небо уходя,<br>
    <hr>
    Связывает вместе<br>
    Речки берега<br>
    Мостик поднебесный –<br>
    Радуга-дуга!<br>
</p>
