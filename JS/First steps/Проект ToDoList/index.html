<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <form class="todo-control">
            <label>
                <input class="header-input" type="text" placeholder="Какие планы?">
            </label>
            <button class="header-button" id="add"></button>
        </form>
    </header>
    <div class="todo-container">
        <ul class="todo todo-list" id="todo">
            <li class="todo-item"></li>
            <span class="text-todo">Выпить кофе</span>
            <div class="todo-buttons">
                <button class="todo-remove"></button>
                <button class="todo-complete"></button>
            </div>
        </ul>
        <ul class="todo todo-list" id="completed">
            <li class="todo-item"></li>
            <span class="text-todo">Сварить кофе</span>
            <div class="todo-buttons">
                <button class="todo-remove"></button>
                <button class="todo-complete"></button>
            </div>
        </ul>
    </div>
</body>
</html>
