<!DOCTYPE html>
<html>
<head>
    <title>Анимация счётчика числа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jQuery.js"></script>
</head>
<body>

    <h1>jQuery Анимация счётчика числа</h1>
    <div class="wrapper">
        <div class="counter col-fourth">
            <i class="fa fa-code fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-coffee fa-2x"></i>
            <h2 class="count">6842</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-lightbulb-o fa-2x"></i>
            <h2 class="count">1456</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth end">
            <i class="fa fa-bug fa-2x"></i>
            <h2 class="count">9780</h2>
            <p class="count-text">Text</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
