<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="15">
    <tr align="center">
        
        <th>Время</th>
        <th>Понедельник</th>
        <th>Вторник</th>
        <th>Среда</th>
        <th>Четверг</th>
        <th>Пятьница</th>
        
    </tr>
    <tr align="center">
        <td>09:00 - 10:30</td>
        <td rowspan="2">Математика</td>
        <td>Руский язык</td>
        <td>Музыка</td>
        <td>География</td>
        <td>Рисование</td>
    </tr>
    <tr align="center">
        <td>10:40 - 12:10</td>
        <td>История</td>
        <td rowspan="2">Физика</td>
        <td>Химия</td>
        <td>Биология</td>
    </tr>
    <tr align="center">
        <td>12:20-13:50</td>
        <td>Информатика</td>
        <td>Физкультура</td>
        <td colspan="2">Англиский язык</td>  
    </tr>
       
    </table>
</body>
</html>
